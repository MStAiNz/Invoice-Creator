<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVOICE CREATOR</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body>
    <main>
      <section class="m-10 w-1/3">
        <div class="bg-blue-400 text-2xl font-bold text-white text-center p-5">
          Invoice Creator
          <p class="text-lg font-light italic text-center">
            Thank you for choosing Goodcorp LLC
          </p>
        </div>
        <div class="bg-blue-900">
          <div class="pt-10 flex justify-center items-center">
            <button id="wash-btn"
              class="border-lg bg-gray-200 text-center p-2 rounded-xl text-l" 
            > 
              Wash Car $10
            </button>
            <button id="lawn-btn"
              class="border-lg bg-gray-200 text-center ml-5 mr-5 p-2 rounded-xl text-l"
            >
              Mow Lawn $20
            </button>
            <button id="weeds-btn"
              class="border-lg bg-gray-200 text-center p-2 rounded-xl text-l"
            >
              Pull Weeds $30
            </button>
          </div>
          <div class="">
            <div class="flex justify-between mx-10 mt-10">
              <div class="font-bold text-white text-xs">TASK</div>
              <div class="font-bold text-white text-xs">TOTAL</div>
            </div>
            <div class="flex justify-between mx-10 mt-2">
              <div id="details" class="font-bold text-white text-xl">
                
              </div>
              <div id="amount" class="font-bold text-white text-xl"></div>
            </div>
          </div>
          
            <div class="flex justify-between mx-10 border-t-2">
              <div class="font-bold text-xs text-white pt-3">NOTES</div>
              <div class="font-bold text-xs text-white pt-3">TOTAL AMOUNT</div>
            </div>
            <div class="flex justify-between mx-10">
              <div class="font-light text-xs text-white pt-3">We accept cash, credit card or paypal</div>
              <div id="total-amount" class="font-bold text-2xl text-white pt-3"></div>
            </div>
            <div class="flex justify-center items-center mx-10 my-20 pb-10">
               <button id="send"
              class="w-full font-bold bg-blue-400 flex align-middle justify-center text-center p-2 rounded-xl text-l text-white"
            > <img src="download (2).jpg" class="w-10 h-5 pr-3"/>
              Send Invoice
            </button>
            </div>
          </div>
        </div>
        
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
